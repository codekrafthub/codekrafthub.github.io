<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found | CodeKraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #E9F1F7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #0B2B3C;
      flex-direction: column;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(59, 177, 230, 0.07), 0 2px 4px rgba(11, 43, 60, 0.08);
      padding: 48px 32px 36px 32px;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      margin-bottom: 24px;
    }
    .logo img {
      width: 80px;
      height: 80px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
      color: #3BB1E6;
      letter-spacing: -2px;
      font-weight: 700;
    }
    h2 {
      font-size: 1.2rem;
      color: #0B2B3C;
      margin-bottom: 20px;
      font-weight: 600;
    }
    p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 32px;
    }
    .btn-home {
      background: #3BB1E6;
      color: #fff;
      text-decoration: none;
      padding: 13px 32px;
      border-radius: 35px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(59,177,230,0.14);
      transition: background 0.2s;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .btn-home:hover {
      background: #0B2B3C;
    }
    footer {
      margin-top: 32px;
      color: #697885;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="static/codekraft_logo.png" alt="CodeKraft logo">
    </div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Oops! The page you're looking for doesn't exist,<br>
      or might have been moved.<br>
      <br>
      Let's help you get back on track.
    </p>
    <a href="/" class="btn-home">Return Home</a>
  </div>
  <footer>
    &copy; 2025 CodeKraft. All rights reserved.
  </footer>
</body>
</html>
